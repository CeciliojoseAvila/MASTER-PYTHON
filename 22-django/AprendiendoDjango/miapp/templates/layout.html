<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %} | Cecilio Avila</title>
    
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/styles.css' %}"
    />
  </head>
  <body>
    <!-- Cabecera de la página -->
    <header>
      <div id="logotipo">
        <img src="{% static 'imagenes/logo.png' %}" alt="logotipo-django" />
        <!-- logotipo Django -->
        <h1>Sitio web con Django</h1>
      </div>
    </header>

    <nav>
      <ul>
        <li>
          <a href=" {% url "inicio" %}"> Inicio </a>
        </li>

          <li>
            <a href="{% url 'articulos' %}"> Artículos </a>
          </li>
      
          <li>
            <a href="{% url 'create' %}"> Crear  artículo </a>
          </li>
                
          <li>
            <a href="{% url 'create_full' %}"> Crear  artículo 2</a>
          </li>

        <li>
          <a href=" {% url "hola_mundo" %}"> Hola Mundo </a>
        </li>

        <li>
          <a href="{% url "pagina" %}"> Página de pruebas</a>
        </li>

        <li>
          <a href="{% url "contacto" 'Cecilio' %}" > Contacto</a>
        </li>
      </ul>
    </nav>

    <div class="barra">
      <span class="esquina-izquierda"></span>
      <span class="relleno-barra"></span>
      <span class="esquina-derecha"></span>
    </div>

    <div id="content">

      <div class="box">      
      
      {% block content %}
      <!-- codigo wue viene de templates -->
      <strong>Contenido del bloque original !!!</strong>
      {% endblock %}
    </div>
    </div>

    <footer>Máster en python &copy; Cecilio Avila web - {% now "d/m/Y " %}</footer>
  </body>
</html>
